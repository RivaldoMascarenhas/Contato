<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="form01" action="" method="POST">
      <fieldset class="fieldset">
        <legend>Formulário de Contato</legend>

        <label for="assunto">Assunto:</label>
        <br />
        <select required name="assunto" form="form01">
          <option value="">Escolha um...</option>
          <option value="TI">Tecnologia da Informação</option>
          <option value="CON">Constituição</option>
          <option value="Codigo">Código Miguel</option>
          <option value="Fretida">Fretida</option>
        </select>
        <br />
        <br />

        <label for="nome_completo">Nome Completo:</label><br />
        <input
          type="text"
          required
          placeholder="Digite seu nome completo..."
          maxlength="250"
          autofocus
          autocomplete="name"
          name="nome_completo"
          id="name"
        />
        <br />
        <br />

        <label for="email">E-mail:</label><br />
        <input
          placeholder="Digite seu email..."
          required
          maxlength="250"
          type="email"
          name="email"
          id="email"
        />
        <br />
        <br />

        <label for="Mensagem">Mensagem:</label>
        <br />
        <textarea
          name="Mensagem"
          placeholder="Digite sua Mensagem..."
          maxlength="250"
          rows="5"
          cols="30"
        ></textarea>
        <br />
        <br />
        <input type="checkbox" name="termos" id="termo" />
        <label for="termos">Aceito todos termos.</label>
        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
